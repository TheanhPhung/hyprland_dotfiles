[Settings]
language = en
folder = ~/Pictures
wallpaper = ~/Pictures/photo_2021-01-15_04-02-45.jpg
backend = hyprpaper
monitors = All
fill = Fill
sort = name
color = #ffffff
subfolders = False
show_hidden = False
show_gifs_only = False
post_command = bash -c 'convert "$wallpaper" -resize 280x280^ -gravity center -extent 280x280 "$HOME/.cache/square_wallpaper.png"'
number_of_columns = 3
swww_transition_type = any
swww_transition_step = 90
swww_transition_angle = 0
swww_transition_duration = 2

